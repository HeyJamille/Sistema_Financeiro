<!-- transacao.component.html -->
<article class="rounded-2xl shadow-xl w-full max-w-md relative">
  <button (click)="fecharFormulario()"
    class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-5xl">&times;</button>

  <!-- Conteúdo do formulário -->
  <section class="max-w-xl mx-auto bg-white shadow-md rounded-2xl p-8">
    <!-- Cabeçalho -->
    <div class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-gray-800">Adicionar Transação</h2>
      <p class="text-gray-500 text-sm">Preencha os dados da nova transação</p>
    </div>

    <!-- Tipo de Transação -->
    <div class="flex justify-center rounded-xl bg-gray-200 p-1 gap-1 mb-6">
      <button type="button" (click)="tipoTransacao = 'receita'" [class]="
      'w-1/2 p-2 font-semibold rounded-lg transition-all duration-300 ' +
      (tipoTransacao === 'receita' 
        ? 'bg-white shadow-md text-blue-600' 
        : 'text-gray-600 hover:bg-white')">
        Receita
      </button>

      <button type="button" (click)="tipoTransacao = 'despesa'" [class]="
      'w-1/2 p-2 font-semibold rounded-lg transition-all duration-300 ' +
      (tipoTransacao === 'despesa' 
        ? 'bg-white shadow-md text-red-600' 
        : 'text-gray-600 hover:bg-white')">
        Despesa
      </button>
    </div>

    <!-- Formulário -->
    <form class="space-y-5">
      <!-- Valor -->
      <div>
        <label for="valor" class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
        <input id="valor" type="number" name="valor" placeholder="Ex: 150.00"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm placeholder-gray-400" />
      </div>

      <!-- Categoria -->
      <div>
        <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
        <select id="categoria" name="categoria"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm text-gray-700">
          <option value="" disabled selected>Selecione uma categoria</option>
          <option value="alimentacao">Alimentação</option>
          <option value="transporte">Transporte</option>
          <option value="moradia">Moradia</option>
          <option value="lazer">Lazer</option>
          <option value="educacao">Educação</option>
          <option value="saude">Saúde</option>
          <option value="outros">Outros</option>
        </select>
      </div>

      <!-- Descrição -->
      <div>
        <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
        <input id="descricao" type="text" name="descricao" placeholder="Descreva a transação"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm placeholder-gray-400" />
      </div>

      <!-- Data -->
      <div>
        <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
        <input id="data" type="date" name="data"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none shadow-sm placeholder-gray-400" />
      </div>

      <!-- Botão de Enviar -->
      <div class="pt-4">
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition shadow-md">
          Adicionar Transação
        </button>
      </div>
    </form>
  </section>
</article>
